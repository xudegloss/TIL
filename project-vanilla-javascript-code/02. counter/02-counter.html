<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Counter</title>
    <link rel="stylesheet" href="./02-counter.css" />
    <script defer src="./02-counter.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 id="title">Counter</h1>
        <h1 id="count">0</h1>
        <div class="wrapper__btn">
          <button class="btn__items" id="decrease" onclick="decreaseCount()">
            DECREASE
          </button>
          <button class="btn__items" id="reset" onclick="resetCount()">
            RESET
          </button>
          <button class="btn__items" id="increase" onclick="increaseCount()">
            INCREASE
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
