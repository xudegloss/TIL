<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Box Sizing</title>
    <link rel="stylesheet" href="./03-boxsizing.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </div>
    <div class="container__span">
      <span class="text">span 태그 연습용 입니다.</span>
    </div>
    <div class="block__container">
      <div>div1</div>
      <div>div2</div>
      <div>div3</div>
      <div>div4</div>
    </div>
    <div class="inline__container">
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
      <span>span4</span>
    </div>
  </body>
</html>
