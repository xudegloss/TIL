<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./diary.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper__head">
          <h1 class="head__title">나만의 일기장</h1>
          <!-- 이 부분 잘 기억하기. 굳이 2개로 나눠서 html 작성할 필요 없다. -->
          <!-- span 태그를 잘 이용하면 된다. -->
          <p class="head__subtitle">
            나만의 일기장입니다. <br />
            원하는 색과 사이즈로 일기장을 커스텀해보세요.<br />
            <span id="point"> Have a Good Day. 😊 </span>
          </p>
        </div>
        <div class="wrapper__body">
          <!-- <div class="body__container"> -->
          <!-- 굳이 body__container를 만들 이유가 없다. -->
          <!-- p는 한 단락을 차지하는 텍스트임을 알려준다. -->
          <p class="body__title">📌 쭈꾸미의 일기</p>
          <p class="body__contents">
            오늘은 <span class="red">김치찜</span>을 먹었다.
            <span class="yellow">🧀치즈 계란말이</span>도 같이 나오는
            세트였다.<br />
            맛있어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다.<br />
            내일은
            <span class="blue"><strong>과식하지 말아야겠다!!</strong></span>
            <!-- 내용 구분할 때 span 태그 이용하기. -->
            <!-- <strong></strong> -->
          </p>
          <p class="body__footer">2023년 3월 7일 <br />날씨 맑음 😊</p>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
