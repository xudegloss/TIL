<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <div class="user-info">
        <input type="email" placeholder="이메일을 입력해주세요." /><br /><br />
        <input type="text" placeholder="이름을 입력해 주세요." /><br /><br />
        <input
          type="password"
          placeholder="비밀번호를 입력해 주세요."
        /><br /><br />
        <input
          type="password"
          placeholder="비밀번호를 다시 입력해 주세요."
        /><br /><br />
      </div>
      <select name="region" id="region-choose">
        <option value="" selected disabled>지역을 선택하세요.</option>
        <option value="seoul">서울</option>
        <option value="gg">경기</option>
        <option value="ic">인천</option></select
      ><br /><br />
      <input type="radio" name="gender" id="women" />
      <label for="women">여성</label>
      <input type="radio" name="gender" id="men" />
      <label for="men">남성</label><br /><br />
      <input type="checkbox" /> 이용약관 개인정보 수집 및 저장에 동의합니다.
      <hr />
      <button>가입하기</button>
      <!-- <input type="button" value="가입하기"> -->
    </div>
  </body>
</html>
