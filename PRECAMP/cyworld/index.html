<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>김노정님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styled/index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="background">
      <div class="outer-box">
        <div class="wrapper">
          <div class="wrapper-left">
            <div class="wrapper-left-header">
              <!-- TODAY 0 | TOTAL 12345 -->
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper-left-body">
              <div class="left-body-header">
                <div class="left-body-header-gray"></div>
                <div class="left-body-header-line"></div>
              </div>
              <div class="left-body-profile">
                <div class="profile__detail">
                  <img src="./images/name.png" alt="name" /> 이름
                </div>
                <div class="profile__detail">
                  <img src="./images/phone.png" alt="phone" /> phone
                </div>
                <div class="profile__detail">
                  <img src="./images/email.png" alt="email" /> E-mail
                </div>
                <div class="profile__detail">
                  <img src="./images/instagram.png" alt="instagram" />
                  인스타그램
                </div>
              </div>
              <div class="left-body-footer">
                <div class="left-body-footer-feel">
                  <div class="today-condition">오늘의 기분</div>
                  <select name="select-condition" id="select-condition">
                    <option value="">기쁨 😊</option>
                    <option value="">우울함 😒</option>
                    <option value="">사랑에 빠졌음 😘</option>
                    <option value="">웃음 😁</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper-right">
            <div class="wrapper-right-header">
              <div class="right-header-title">사이좋은 사람들, 싸이월드</div>
              <div class="right-header-setting">사생활보호설정▶</div>
            </div>
            <div class="wrapper-right-body">
              <iframe id="contentFrame" src="./home.html"></iframe>
            </div>
          </div>
          <div class="navigation">
            <div class="navigation-item" id="menuHome" onclick="menuHome()">
              홈
            </div>
            <div
              class="navigation-item"
              id="menuJukebox"
              onclick="menuJukebox()"
            >
              쥬크박스
            </div>
            <div class="navigation-item" id="menuGame" onclick="menuGame()">
              게임
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
