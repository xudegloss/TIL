<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="./styled/game.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-header">
        <div class="header-title">
          <div class="title">GAME</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
      </div>
      <div class="game-container">
        <img src="./images/train.png" alt="train" />
        <div class="game-title">끝말잇기</div>
        <div class="game-subtitle">
          제시어 : <span id="word">코드캠프</span>
        </div>
        <div class="word-text">
          <input
            type="text"
            placeholder="단어를 입력하세요."
            class="textbox"
            id="myword"
          />
          <button class="search">검색</button>
        </div>
        <div class="word-result" id="result">결과!</div>
      </div>
      <div class="game-container">
        <img src="./images/lotto.png" alt="train" />
        <div class="game-title">LOTTO</div>
        <div class="game-subtitle">버튼을 누르세요.</div>
        <div class="random-container">
          <span>3</span>
          <span>5</span>
          <span>10</span>
          <span>24</span>
          <span>30</span>
          <span>34</span>
        </div>
        <button class="random-btn">Button</button>
      </div>
    </div>
  </body>
</html>
