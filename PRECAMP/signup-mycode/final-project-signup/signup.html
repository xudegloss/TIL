<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>코드캠프 회원가입</title>
    <link rel="stylesheet" href="./signup.css" />
    <script src="./signup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper__header">코드캠프 회원가입</div>
        <div class="wrapper__body">
          <div class="body__info">
            <input
              type="email"
              placeholder="이메일을 입력해 주세요."
              id="email"
            />
            <div class="warning" id="warning__email">
              이메일을 입력해 주세요.
            </div>
            <input type="text" placeholder="이름을 입력해 주세요." id="name" />
            <div class="warning">이름을 입력해 주세요.</div>
            <input
              type="password"
              placeholder="비밀번호를 입력해 주세요."
              id="pw1"
            />
            <div class="warning">비밀번호를 입력해 주세요.</div>
            <input
              type="password"
              placeholder="비밀번호를 다시 입력해 주세요."
              id="pw2"
            />
            <div class="warning">비밀번호를 다시 한 번 확인해 주세요.</div>
            <div class="phone">
              <input
                type="text"
                class="phone__first"
                maxlength="3"
                id="p1"
                oninput="moveCursorFirst()"
              />
              -
              <input
                type="text"
                class="phone__mid"
                maxlength="4"
                id="p2"
                oninput="moveCursorSec()"
              />
              -
              <input
                type="text"
                class="phone__last"
                maxlength="4"
                id="p3"
                oninput="moveCursorLast()"
              />
            </div>
            <div class="warning">전화번호를 입력해 주세요.</div>
          </div>
          <div class="body__certificate">
            <div class="certificate__send">
              <div class="certificate__num" id="certificate__num">000000</div>
              <button
                class="send__num"
                onclick="sendNum()"
                id="send__num"
                disabled
              >
                인증번호 전송
              </button>
            </div>
            <div class="certificate__complete">
              <div class="remaining">
                <span id="remaining__min">3</span>:
                <span id="remaining__sec">00</span>
              </div>
              <button
                class="complete__btn"
                id="complete__btn"
                disabled
                onclick="sendNum()"
              >
                인증 완료
              </button>
            </div>
          </div>
          <div class="body__addition">
            <select name="region" id="region">
              <!-- selected + disabled 같이 이용하면 된다. -->
              <option value="" selected disabled>지역을 선택하세요.</option>
              <option value="gg">경기도</option>
              <option value="seoul">서울</option>
              <option value="ic">인천</option>
            </select>
            <div class="warning">지역을 선택해 주세요.</div>
            <div class="sex" id="sex">
              <div class="women">
                <input type="radio" id="women" name="sex" />
                <label for="women">여성</label>
              </div>
              <div class="men">
                <input type="radio" id="men" name="sex" />
                <label for="men">남성</label>
              </div>
            </div>
            <div class="warning">성별을 선택해 주세요.</div>
          </div>
        </div>
        <div class="divideLine"></div>
        <div class="wrapper__footer">
          <button class="submit" onclick="checkAll()">가입하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
