<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
		<input type="text" placeholder="이메일을 입력해주세요"><br><br>
		<input type="text" placeholder="이름을 입력해주세요"><br><br>
		<input type="password" placeholder="비밀번호를 입력해주세요"><br><br>
		<input type="password" placeholder="비밀번호를 확인해주세요"><br><br>
		<br><br>
		<select>
			<option disabled="true" selected="true">지역을 선택하세요</option>
			<option>서울</option>
			<option>경기</option>
			<option>인천</option>
		</select>
		<br><br>
		<input type="radio" name="gender"> 여성
		<input type="radio" name="gender"> 남성
		<br><br>
		<input type="checkbox"> 이용약관 개인정보 수집 및 저장에 동의합니다.
		<hr>
		<button>가입하기</button>
		<!-- 원래는 이렇게 사용했습니다. -->
		<!--  <input type="button" value="가입하기"> -->
</body>
</html>
