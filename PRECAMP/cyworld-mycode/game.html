<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="./style/game.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-header">
        <div class="header-contents">
          <div class="title">GAME</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
      </div>
      <div class="game-container">
        <img src="./../cyworld/images/train.png" alt="train" />
        <div class="game-title">끝말잇기</div>
        <div class="target-word">
          제시어 : <span id="target">뉴비즈코드</span>
        </div>
        <div class="my-word">
          <input
            type="text"
            class="word-input"
            placeholder="단어를 입력하세요."
          />
          <button class="word-search">검색</button>
        </div>
        <div class="target-result" id="result">결과!</div>
      </div>
      <div class="game-container">
        <img src="./../cyworld/images/lotto.png" alt="lotto" />
        <div class="game-title">LOTTO</div>
        <div class="target-word">버튼을 누르세요.</div>
        <div class="random-number">
          <span>3</span>
          <span>5</span>
          <span>10</span>
          <span>24</span>
          <span>30</span>
          <span>34</span>
        </div>
        <button class="random-btn">Button</button>
      </div>
    </div>
  </body>
</html>
