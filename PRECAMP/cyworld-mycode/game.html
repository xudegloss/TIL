<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="./style/game.css" />
    <script src="./app/game.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-header">
        <div class="header-contents">
          <div class="title">GAME</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
      </div>
      <div class="game-container">
        <img src="./../cyworld/images/train.png" alt="train" />
        <div class="game-title">끝말잇기</div>
        <div class="target-word">
          제시어 : <span id="target">뉴비즈코드</span>
        </div>
        <div class="my-word">
          <input
            type="text"
            class="word-input"
            placeholder="단어를 입력하세요."
            id="myword"
          />
          <button class="word-search" onclick="startGame()">검색</button>
        </div>
        <div class="target-result" id="result">결과!</div>
      </div>
      <div class="game-container">
        <img src="./../cyworld/images/lotto.png" alt="lotto" />
        <div class="game-title">LOTTO</div>
        <div class="target-word">버튼을 누르세요.</div>
        <div class="random-number" id="user__number">
          <button onclick="saveUserNum(event)">3</button>
          <button onclick="saveUserNum(event)">5</button>
          <button onclick="saveUserNum(event)">10</button>
          <button onclick="saveUserNum(event)">24</button>
          <button onclick="saveUserNum(event)">30</button>
          <button onclick="saveUserNum(event)">34</button>
        </div>
        <span id="lotto__result">결과는?</span>
        <!-- <button class="random-btn" onclick="saveUserNum()">Button</button> -->
      </div>
    </div>
  </body>
</html>
