<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>김노정님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <!-- 꼭 css 파일을 연결하는 것을 잊지 않기 -->
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="innerbox">
          <div class="innerbox-left">
            <div class="innerbox-left-header">
              <span>TODAY</span>
              <span>0</span>
              <span>| TOTAL</span>
              <span>12345</span>
            </div>
            <div class="innerbox-left-body">
              <div class="left-body-header"></div>
              <div class="left-body-profile">
                <span><i class="fa-regular fa-face-smile"></i> 이름</span>
                <span><i class="fa-solid fa-phone"></i> Phone</span>
                <span
                  ><i class="fa-sharp fa-regular fa-envelope"></i> E-mail</span
                >
                <span
                  ><i class="fa-brands fa-square-instagram"></i>
                  인스타그램</span
                >
              </div>
              <div class="left-body-footer">
                <div>오늘의 기분</div>
                <select name="feel-condition">
                  <option value="happy" selected>기쁨 😊</option>
                  <option value="bad">나쁨 😒</option>
                  <option value="boring">무료함 🤔</option>
                  <option value="sad">슬픔 🥲</option>
                </select>
              </div>
            </div>
          </div>
          <div class="innerbox-right">
            <div class="innerbox-right-header">
              <div class="right-header-title">사이좋은 사람들, 싸이월드</div>
              <div class="right-header-private">사생활보호설정▶</div>
            </div>
            <div class="innerbox-right-body">
              <iframe src="./game.html"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
