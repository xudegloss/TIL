<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>D-Day Counter</h1>
    <div id="d__day__container">
      <!-- 자식 container 넣어주기. -->
      <!-- 형제 태그에 같은 class 넣어주기. -->
      <div class="d__day__child__container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d__day__child__container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d__day__child__container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d__day__child__container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="d__day__message"></div>
    <!-- js에서 조작할 수 있다. -->
    <div id="target__selector">
      <input
        type="text"
        id="target__year__input"
        class="target__input"
        size="5"
      />
      -
      <input
        type="text"
        id="target__month__input"
        class="target__input"
        size="5"
      />
      -
      <input
        type="text"
        id="target__date__input"
        class="target__input"
        size="5"
      />
    </div>
    <div class="button">
      <button onclick="starter()" id="start__btn">카운트다운 시작</button>
      <button id="clear__btn" onclick="resetTimer()">카운트다운 종료</button>
    </div>
  </body>
</html>
